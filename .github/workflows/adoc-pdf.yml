name: Convert AsciiDoc to PDF

on:
  push:
    branches: [Documentation]
    paths: ['docs/**/*.adoc']
  pull_request:
    paths: ['docs/**/*.adoc']
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Asciidoctor tools
        run: |
          gem install asciidoctor-pdf asciidoctor-diagram rouge --no-document

      - name: Convert AsciiDoc to PDF
        run: |
          mkdir -p build/pdf
          find docs -name "*.adoc" -print0 | while IFS= read -r -d '' file; do
            out="build/pdf/${file#docs/}"
            out="${out%.adoc}.pdf"
            mkdir -p "$(dirname "$out")"
            asciidoctor-pdf "$file" -o "$out"
          done

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-pdf
          path: build/pdf
